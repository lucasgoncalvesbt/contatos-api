<h3>Atualizar Contato</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="contato.nome" name="name">
    </div>

    <div class="form-group">
      <label for="name">Sobrenome</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="contato.sobrenome" name="date">
    </div>

    <div class="form-group">
      <label for="name">Numero de Celular</label>
      <input type="text" class="form-control" id="startHour" required [(ngModel)]="contato.numeroCelular"
        name="startHour">
    </div>

    <div class="form-group">
      <label for="name">Numero Residecial</label>
      <input type="text" class="form-control" id="endHour" required [(ngModel)]="contato.numeroResidencial"
        name="endHour">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
