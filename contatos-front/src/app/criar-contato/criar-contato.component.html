<h3>Adicionar Contato</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="contato.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" class="form-control" id="sobrenome" required [(ngModel)]="contato.sobrenome" name="sobrenome">
    </div>

    <div class="form-group">
      <label for="numeroCelular">Numero de Celular</label>
      <input type="text" class="form-control" id="numeroCelular" required [(ngModel)]="contato.numeroCelular"
        name="numeroCelular">
    </div>

    <div class="form-group">
      <label for="numeroResidencial">Numero Residencial</label>
      <input type="text" class="form-control" id="numeroResidencial" required [(ngModel)]="contato.numeroResidencial"
        name="numeroResidencial">
    </div>

    <button type="submit" class="btn btn-success mt-4">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <button class="btn btn-success" (click)="novoContato()">Add</button>
</div>
